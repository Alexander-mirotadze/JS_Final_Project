<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantify.com</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-wraper">
        <nav class="nav">
          <ul class="nav__ul">
            <li class="nav__ul-li">
              <a href="#">Shop</a>
            </li>
            <li class="nav__ul-li">
              <a href="#"
                >Products
                <i
                  class="fa-solid fa-square-caret-down products"
                  data-dropDown-icon
                ></i>
              </a>
              <div class="drop__product__list" data-dropDown-icon>
                <a href="#" target="_blank">New</a>
                <a href="#" target="_blank">Popular</a>
                <a href="#" target="_blank">Featured</a>
              </div>
            </li>
            <li class="nav__ul-li"><a href="#">Fertilizer</a></li>
            <li class="nav__ul-li"><a href="#">Guide</a></li>
          </ul>
        </nav>
        <a class="logo-div"><img src="img/header/logo.png" alt="Logo" /></a>
        <div class="header__components">
          <div class="header__components-div">
            <img
            class="header__components-img"
              id="searchIcon"
              src="img/header/search_line.png"
              alt="search_icon"
              search-bar
            />
          </div>
          <div class="header__components-div">
            <img
            class="header__components-img"
              id="userRegAutauthoriz"
              src="img/header/user_line.png"
              alt="user_icon"
              data-reg-auta-div
            />
          </div>
          <div class="header__components-div">
            <img
            class="header__components-img" src="img/header/shopping_cart_line.png" alt="cart_icon" />
          </div>
          <div class="reg__autau__btn__div">
            <button id="signe__in" class="reg__autau__btn__div-button">Sign In</button>
            <button id="signe__up" class="reg__autau__btn__div-button">Sign Up</button>
          </div>
          <div class="signe__in--div">
            <form class="log-in-form" action="">
              <input
                type="text"
                placeholder="Enter your User Name or Email :"
              />
              <input type="password" placeholder="Enter you password :" />
              <button>Log In</button>
            </form>
            <i
              class="fa-solid fa-rectangle-xmark fa-2xl close--signInDiv-btn"
              style="color: #ffffff"
            ></i>
          </div>
          <div class="signe__up--div">
            <form class="signe__up-form" class="" action="">
              <input type="text" placeholder="Enter your first name :" />
              <input type="text" placeholder="Enter your last name :" />
              <input type="password" placeholder="Enter your password :" />
              <input type="password" placeholder="Re-enter your password :" />
              <input type="email" placeholder="Enter your email :" />
              <div class="signe__up-radio">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male" />
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Female" />
              </div>
              <div class="signe__up-checkbox">
                <span>I agree terms</span>
                <input type="checkbox" />
              </div>
              <button>SubmiT</button>
            </form>
            <i
              class="fa-solid fa-rectangle-xmark fa-2xl close--signUpDiv-btn"
              style="color: #ffffff"
            ></i>
          </div>
        </div>
        <div class="burger__bar"></div>
      </div>
      <form id="searchForm" action="" class="search__form">
        <input class="search__input" type="search" placeholder="Search" />
        <button class="search__btn">Search</button>
      </form>
    </header>
    <main>
      <section></section>
    </main>
    <footer></footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
